<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form />
    </div>

    <script src="https://unpkg.com/vue@3.2.29"></script>
    <script>
        let app = Vue.createApp({})

        app.component('login-form', {
            template: `
                <form v-on:submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <custom-input
                        v-for="(input, i) in inputs" v-bind:key="i"
                        v-model="input.value"
                        v-bind:label="input.label"
                        v-bind:type="input.type"
                    />
                    <button>Submit</button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    inputs: [
                        {
                            label: 'Name',
                            value: 'john',
                            type: 'text'
                        },
                        {
                            label: 'Email',
                            value: '',
                            type: 'email'
                        },
                        {
                            label: 'Password',
                            value: '',
                            type: 'password'
                        },
                    ]
                }
            },
            methods: {
                handleSubmit() {
                    for (const key in this.inputs) {
                        console.log(this.inputs[key].value)
                    }
                }
            }
        })
        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input v-bind:type="type" v-model="inputValue"/>
                </label>
            `,
            props: ['label', 'type', 'modelValue'],
            computed: {
                inputValue: {
                    get() {
                        return this.modelValue;
                    },
                    set(value) {
                        this.$emit('update:modelValue', value)
                    }
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
