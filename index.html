<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ greeting }}
        <input v-on:keyup.enter="greet(greeting)" v-model="greeting" />

        <hr />

        <button v-on:click="toggleBox">Toggle Box</button>
        <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3.2.29"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: "Hello Vue 3!",
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet(greeting) {
                    console.log(greeting)
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
