<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form />
    </div>

    <script src="https://unpkg.com/vue@3.2.29"></script>
    <script>
        let app = Vue.createApp({})

        app.component('login-form', {
            template: `
                <form v-on:submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <p v-for="(str, i) in inputs" v-bind:key="i">{{ i }} -> {{ str }}</p>
                    <custom-input v-model="email" v-bind:label="emailLabel"/>
                    <custom-input v-model="password" v-bind:label="passwordLabel"/>
                    <button>Submit</button>
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    inputs: [
                        'email',
                        'password',
                        'name'
                    ],
                    email: 'example@mail.me',
                    emailLabel: 'Email',
                    password: '1234',
                    passwordLabel: 'Password'
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.email, this.password)
                }
            }
        })
        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input type="text" v-model="inputValue"/>
                </label>
            `,
            props: ['label', 'modelValue'],
            computed: {
                inputValue: {
                    get() {
                        return this.modelValue;
                    },
                    set(value) {
                        this.$emit('update:modelValue', value)
                    }
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
